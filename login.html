<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - StayFind</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .login-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="login-card p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-lock text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your StayFind account</p>
    </div>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address or Username
        </label>
        <input type="text" name="email" placeholder="Enter your email or username" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-600"></i>Password
        </label>
        <div class="relative">
          <input type="password" id="password" name="password" placeholder="Enter your password" required
                 class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
          <button type="button" id="togglePassword" onclick="togglePasswordVisibility()" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer z-10">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>

      <button id="loginBtn" type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 btn-hover">
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
    </form>

    <div id="message" class="mt-4 text-center text-sm font-medium"></div>

    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="register.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
          Create one here
        </a>
      </p>
    </div>
  </div>

  <script src="assets/js/login.js" defer></script>
</body>
</html>
