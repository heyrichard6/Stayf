<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - StayFind</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .register-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .form-input:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="register-card p-8 rounded-2xl shadow-2xl w-full max-w-md mx-4">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fas fa-user-plus text-white text-3xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Create your account</h1>
      <p class="text-gray-600">Join StayFind today</p>
    </div>

    <form id="registerForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-user mr-2 text-blue-600"></i>Full Name
        </label>
        <input type="text" name="name" placeholder="Enter your full name" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-blue-600"></i>Email Address
        </label>
        <input type="email" name="email" placeholder="Enter your email" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-600"></i>Password
        </label>
        <input type="password" name="password" placeholder="Enter your password" required
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-phone mr-2 text-blue-600"></i>Phone Number (optional)
        </label>
        <input type="text" name="phone" placeholder="Enter your phone number"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent form-input transition-all duration-200"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-user-tag mr-2 text-blue-600"></i>Register as
        </label>
        <div class="space-y-2">
          <div class="flex items-center">
            <input type="radio" id="role-user" name="role" value="user" checked class="form-radio h-4 w-4 text-blue-600"/>
            <label for="role-user" class="ml-2 text-sm text-gray-700">User (Guest)</label>
          </div>
          <div class="flex items-center">
            <input type="radio" id="role-owner" name="role" value="owner" class="form-radio h-4 w-4 text-blue-600"/>
            <label for="role-owner" class="ml-2 text-sm text-gray-700">Owner (Property Owner)</label>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <input type="checkbox" id="terms" name="terms" required class="form-checkbox h-5 w-5 text-blue-600"/>
        <label for="terms" class="text-sm text-gray-700">I agree to the <a href="#" class="text-blue-600 hover:underline">terms and conditions</a></label>
      </div>
      <div>
        <button id="registerBtn" type="submit"
                class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 btn-hover">
          Create account
        </button>
      </div>
    </form>

    <div id="message" class="mt-4 text-center text-sm font-medium"></div>

    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">
          Login here
        </a>
      </p>
    </div>
  </div>

  <script src="assets/js/register.js" defer></script>
</body>
</html>
