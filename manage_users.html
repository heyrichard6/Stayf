<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Manage Users - StayFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Manage Users</h1>

  <div class="max-w-6xl mx-auto">
    <table class="w-full table-auto bg-white shadow-md rounded-lg overflow-hidden">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3 text-left">ID</th>
          <th class="p-3 text-left">Name</th>
          <th class="p-3 text-left">Email</th>
          <th class="p-3 text-left">Role</th>
          <th class="p-3 text-left">Status</th>
          <th class="p-3 text-left">Action</th>
        </tr>
      </thead>
      <tbody id="users-table" class="divide-y divide-gray-100">
        <!-- Users will be loaded here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      const res = await fetch('api/get_users.php');
      const data = await res.json();

      if (data.success) {
        const table = document.getElementById('users-table');
        table.innerHTML = '';
        data.users.forEach(user => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="p-3">${user.id}</td>
            <td class="p-3">${user.name}</td>
            <td class="p-3">${user.email}</td>
            <td class="p-3">${user.role}</td>
            <td class="p-3">${user.status}</td>
            <td class="p-3">
              <button onclick="toggleStatus(${user.id}, '${user.status}')" class="bg-blue-500 text-white px-3 py-1 rounded">
                ${user.status === 'active' ? 'Deactivate' : 'Activate'}
              </button>
            </td>
          `;
          table.appendChild(row);
        });
      }
    }

    async function toggleStatus(id, currentStatus) {
      const newStatus = currentStatus === 'active' ? 'inactive' : 'active';
      const res = await fetch('api/update_user_status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, status: newStatus })
      });
      const result = await res.json();
      if (result.success) {
        loadUsers();
      } else {
        alert('Failed to update user status.');
      }
    }

    loadUsers();
  </script>
</body>
</html>
