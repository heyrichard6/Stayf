<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StayFind · Masterfile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <base href="/stayf/">
  <style>
    body{
      background:
        radial-gradient(1200px 600px at 100% -20%, #dbeafe33 0%, transparent 60%),
        radial-gradient(1000px 600px at -10% 110%, #fce7f333 0%, transparent 60%),
        #f8fafc;
    }
  </style>
</head>
<body class="min-h-screen text-slate-800">
  <!-- Top Bar -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 rounded-xl bg-gradient-to-tr from-blue-600 to-indigo-500"></div>
        <h1 class="text-lg font-semibold tracking-tight">StayFind</h1>
      </div>

      <nav class="ml-6 hidden md:flex items-center gap-2">
        <a href="dashboard.html" class="px-3 py-1.5 rounded-full hover:bg-slate-100 text-sm">Dashboard</a>
        <button id="unitsBtn" class="px-3 py-1.5 rounded-full hover:bg-slate-100 text-sm">Units</button>
        <a href="masterfile.html" class="px-3 py-1.5 rounded-full bg-blue-600 text-white text-sm">Masterfile</a>
        <a href="settings.html" class="px-3 py-1.5 rounded-full hover:bg-slate-100 text-sm">Settings</a>

        <!-- Approvals button (shown for admins via JS) -->
        <button id="openApprovalsBtn"
          class="hidden px-3 py-1.5 rounded-full bg-amber-500 text-white text-sm hover:bg-amber-600">
          Approvals
          <span id="approvalsBadge" class="ml-2 hidden rounded-full bg-white/20 px-2 text-[11px]">0</span>
        </button>
      </nav>

      <div class="ml-auto flex items-center gap-3">
        <div class="text-right leading-tight">
          <p class="text-xs text-slate-500">Signed in as</p>
          <p id="signedInName" class="text-sm font-medium">Loading…</p>
          <p id="signedInRole" class="text-[11px] text-slate-500"></p>
        </div>
        <button id="logoutBtn" class="hidden md:inline-flex px-3 py-1.5 rounded-full bg-slate-900 text-white text-sm hover:bg-slate-800">
          Logout
        </button>
        <button id="logoutBtnMobile" class="md:hidden inline-flex px-3 py-1.5 rounded-full bg-slate-900 text-white text-sm">
          Logout
        </button>
      </div>
    </div>
  </header>

  <!-- Page Header -->
  <section class="max-w-7xl mx-auto px-4 pt-8">
    <div class="flex flex-col sm:flex-row sm:items-end gap-3">
      <div class="flex-1">
        <h2 class="text-2xl sm:text-3xl font-bold tracking-tight">Masterfile</h2>
        <p class="text-sm text-slate-600 mt-1">Manage master data including users, roles, and system settings.</p>
      </div>
    </div>
  </section>

  <!-- Masterfile Tabs -->
  <section class="max-w-7xl mx-auto px-4 mt-6">
    <div class="rounded-2xl border border-slate-200 bg-white/70 backdrop-blur p-4">
      <div class="flex gap-4 mb-4">
        <button id="usersTab" class="px-4 py-2 rounded-full bg-blue-600 text-white text-sm">Users</button>
        <button id="adminsTab" class="px-4 py-2 rounded-full hover:bg-slate-100 text-sm">Admins</button>
        <button id="ownersTab" class="px-4 py-2 rounded-full hover:bg-slate-100 text-sm">Owners</button>
        <button id="staffTab" class="px-4 py-2 rounded-full hover:bg-slate-100 text-sm">Staff</button>
      </div>
      <div id="masterfileContent">
        <p class="text-slate-500">Loading...</p>
      </div>
    </div>
  </section>

  <!-- User Modal -->
  <div id="userModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm"></div>
    <div class="relative bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
      <div class="px-5 py-3 border-b border-slate-200 flex items-center justify-between">
        <h3 id="userModalTitle" class="text-lg font-semibold">Add User</h3>
        <button id="userModalClose" class="text-slate-500 hover:text-slate-700">✖</button>
      </div>
      <form id="userForm" class="p-5 space-y-4">
        <input type="hidden" name="id">
        <div>
          <label class="block text-sm font-medium mb-1">Full Name</label>
          <input name="full_name" required class="w-full border rounded-xl px-3 py-2 border-slate-300 focus:ring-2 focus:ring-blue-500/30" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input name="email" type="email" required class="w-full border rounded-xl px-3 py-2 border-slate-300 focus:ring-2 focus:ring-blue-500/30" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input name="password" type="password" class="w-full border rounded-xl px-3 py-2 border-slate-300 focus:ring-2 focus:ring-blue-500/30" />
        </div>
        <div class="flex items-center justify-end gap-3 pt-2">
          <button type="button" id="userCancel" class="px-4 py-2 rounded-full border hover:bg-slate-50">Cancel</button>
          <button id="userSubmit" class="px-4 py-2 rounded-full bg-blue-600 text-white hover:bg-blue-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/masterfile.js" defer></script>
  <script src="assets/js/dashboard.js" defer></script>
</body>
</html>
