<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8">
  <title>Booking Approval - StayFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Booking Approvals</h1>

    <div id="bookings-container" class="space-y-4">
      <!-- Booking cards will be loaded here -->
    </div>
  </div>

  <script>
    const userId = 3; // Replace with session user ID
    const role = 'manager'; // Replace with session role

    async function fetchPendingBookings() {
      const res = await fetch(`api/get_pending_bookings.php?user_id=${userId}&role=${role}`);
      const data = await res.json();

      if (data.success) {
        const container = document.getElementById('bookings-container');
        container.innerHTML = '';

        data.bookings.forEach(booking => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded shadow';

          card.innerHTML = `
            <p><strong>Guest:</strong> ${booking.guest_name}</p>
            <p><strong>Room:</strong> ${booking.room_name}</p>
            <p><strong>Date:</strong> ${booking.created_at}</p>
            <p><strong>Status:</strong> ${booking.status}</p>
            <div class="mt-3 space-x-2">
              <button onclick="updateBooking(${booking.id}, 'approved')" class="bg-green-500 text-white px-4 py-1 rounded">Approve</button>
              <button onclick="updateBooking(${booking.id}, 'rejected')" class="bg-red-500 text-white px-4 py-1 rounded">Reject</button>
            </div>
          `;

          container.appendChild(card);
        });
      }
    }

    async function updateBooking(bookingId, action) {
      const res = await fetch('api/update_booking_status.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: bookingId, status: action })
      });
      const result = await res.json();
      if (result.success) {
        alert('Booking ' + action + ' successfully!');
        fetchPendingBookings();
      } else {
        alert('Action failed.');
      }
    }

    fetchPendingBookings();
  </script>
</body>
</html>
