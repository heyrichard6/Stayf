<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Room - StayFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-blue-700 text-white py-4">
    <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">StayFind</h1>
      <a href="dashboard_owner.html" class="text-white hover:underline">Back to Dashboard</a>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Add New Room</h2>

    <form id="addRoomForm" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow">
      <input type="hidden" name="owner_id" value="1" /> <!-- Replace with dynamic session ID if needed -->

      <div>
        <label class="block text-sm font-medium text-gray-700">Room Title</label>
        <input type="text" name="title" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Location</label>
        <input type="text" name="location" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Type</label>
        <select name="type" required class="w-full px-4 py-2 border rounded">
          <option value="house">House</option>
          <option value="condo">Condo</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Price (per night)</label>
        <input type="number" name="price" required class="w-full px-4 py-2 border rounded" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" rows="4" class="w-full px-4 py-2 border rounded"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Image</label>
        <input type="file" name="image" accept="image/*" required class="mt-1"/>
      </div>

      <div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Add Room
        </button>
      </div>

      <p id="resultMessage" class="text-sm mt-2"></p>
    </form>
  </main>

  <script src="js/add_room.js"></script>
</body>
</html>
