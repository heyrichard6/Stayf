<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Room</title>
</head>
<body>
  <h2>Add Room</h2>

  <form id="addRoomForm">
    <label>Owner ID: <input type="number" id="owner_id" required></label><br>
    <label>Room Name: <input type="text" id="name" required></label><br>
    <label>Location: <input type="text" id="location" required></label><br>
    <label>Description: <textarea id="description" required></textarea></label><br>
    <label>Price: <input type="number" id="price" step="0.01" required></label><br>
    <label>Image Filename: <input type="text" id="image" required></label><br><br>
    <button type="submit">Add Room</button>
  </form>

  <p id="result" style="color: green;"></p>

  <script>
    document.getElementById("addRoomForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        owner_id: parseInt(document.getElementById("owner_id").value),
        name: document.getElementById("name").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        price: parseFloat(document.getElementById("price").value),
        image: document.getElementById("image").value
      };

      try {
        const response = await fetch("../api/add_room", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        let result = await response.json();

        document.getElementById("result").innerText =
          result.status === "success"
            ? "Room added successfully! ID: " + result.room_id
            : "Error: " + result.message;

      } catch (error) {
        document.getElementById("result").innerText = "Request failed: " + error;
      }
    });
  </script>
</body>
</html>
